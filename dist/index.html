<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jupyter CadQuery</title>
    <link rel="stylesheet" href="icons.css">
    <style>
        body {
            margin: 0;
            display: grid;
        }

        #jupyter_cadquery {
            display: flex;
            flex-direction: column;
            margin: 4px;
        }

        #cad_navigation {
            display: flex;
            flex-direction: column;
        }

        #cad_body {
            display: flex;
            flex-direction: row;
        }

        #cad_view {
            width: 600px;
            height: 400px;
            position: relative;
            margin: 2px;
        }

        #cad_tree {
            width: 250px;
            height: 250px;
            border-style: solid;
            border-width: 1px;
        }

        #cad_info {
            width: 250px;
            height: 150px;
            border-style: solid;
            border-width: 1px;
        }

        #cad_toolbar {
            width: 850px;
            height: 32px;
        }

        #cad_inset {
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0px;
            position: absolute;
            left: 0px;
            bottom: 0px;
            z-index: 100;
        }

        .round {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border-style: solid;
            border-width: 1px;
            border-radius: 6px;
            border-color: lightgray;
            margin: 2px;
            padding: 2px;
        }

        .btn {
            width: 30px;
            height: 26px;
            background-size: 28px 22px;
            background-color: #eee;
            border: 0px;
            /* height: 100%; */
            display: inline-block;
            vertical-align: middle;
        }

        .btn:hover {
            box-shadow: 1px 1px 1px 0 rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            box-shadow: none;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .label {
            font-family: sans-serif;
            font-size: 0.9em;
            margin-left: 4px;
            vertical-align: middle;
        }

        .check {
            vertical-align: middle;
            margin-right: 6px;
        }

        .grid-dropdown {
            position: relative;
            display: inline-block;
        }

        .grid-content {
            display: none;
            position: absolute;
            background-color: #eee;
            min-width: 18px;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .grid-dropdown:hover .grid-content {
            display: block;
        }
    </style>
</head>

<body>
    <div id="jupyter_cadquery">
        <div id="cad_toolbar" class="round">
            <span class="label">Axes</span><input class='axes check' type="checkbox" />
            <div class="grid-dropdown">
                <span class="label">Grid</span><input class='grid check' type="checkbox" />
                <div class="grid-content">
                    <div class="label">- xy</span><input class='grid-xy check' type="checkbox"></div>
                    <div class="label">- xz</span><input class='grid-xz check' type="checkbox"></div>
                    <div class="label">- yz</span><input class='grid-yz check' type="checkbox"></div>
                </div>
            </div>
            <span class="label">@0</span><input class='axes0 check' type="checkbox" />
            <span class="label">Ortho</span><input class='ortho check' type="checkbox" />
            <input class='reset btn btn_light_reset' type="button" />
            <input class='resize btn btn_light_fit' type="button" />
            <input class='iso btn btn_light_isometric' type="button" />
            <input class='front btn btn_light_front' type="button" />
            <input class='rear btn btn_light_rear' type="button" />
            <input class='top btn btn_light_top' type="button" />
            <input class='bottom btn btn_light_bottom' type="button" />
            <input class='left btn btn_light_left' type="button" />
            <input class='right btn btn_light_right' type="button" />
            <span class="label">Transparent</span><input class='transparent check' type="checkbox" />
            <span class="label">Black edges</span><input class='black_edges check' type="checkbox" />
        </div>
        <div id="cad_body">
            <div id="cad_navigation">
                <div id="cad_tree" class="round">tree</div>
                <div id="cad_info" class="round">info</div>
            </div>
            <div id="cad_view">
                <div id="cad_inset"></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
